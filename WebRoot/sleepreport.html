<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sleep Report</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
});
</script>
</head>
<body id="sleep">
	<div id="sleep_info">
		<div id="sleep_score"></div>
		<div id="sleep_date">
			上床时间:<h4 id="sleep_sc"></h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;起床时间:<h4 id="sleep_qc"></h4>
		</div>
		<div id="sleep_sleep">入睡时间:<h4 id="sleep_sleep_rs"></h4></div>
		<div id="sleep_type">
			浅度睡眠:<h4 id="sleep_qd"></h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;深度睡眠:<h4 id="sleep_sd"></h4>
		</div>
		<div id="sleep_num">
			离床次数:<h4 id="sleep_lc"></h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;起床次数:<h4 id="sleep_cs"></h4>
		</div>
		<div id="sleep_body">
			平均心率:<h4 id="sleep_lc"></h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平均呼吸率:<h4 id="sleep_cs"></h4>
		</div>
	</div>
</body>
