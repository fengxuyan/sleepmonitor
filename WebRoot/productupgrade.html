<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script src="/SleepMonitor/JS/DateFormat.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var userInfo = document.cookie.match(new RegExp("(^| )userData=([^;]*)(;|$)"));
	var info = JSON.parse(userInfo[2]);
	var type1 = info.type1sn;
	var level1 = info.level1;
	var type2 = info.type2sn;
	var level2 = info.level2;
	var type3 = info.type3sn;
	var level3 = info.level3;
	var deadline1 = info.deadline1;
	var deadline2 = info.deadline2;
	var deadline3 = info.deadline3;
	var today = new Date().Format("MM/dd/yyyy");
	if(type1==null||type1=="")
		document.getElementById("cd").style="display:none";
	else{
		$("#no_info").remove();
		if(level1=="1"&&(Date.parse(deadline1)>=Date.parse(today)))
			document.getElementById("cd_1").style="display:none";
		else
			document.getElementById("cd_2").style="display:none";
	}
	if(type2==null||type2=="")
		document.getElementById("zt").style="display:none";
	else{
		$("#no_info").remove();
		if(level2=="1"&&(Date.parse(deadline2)>=Date.parse(today)))
			document.getElementById("zt_1").style="display:none";
		else
			document.getElementById("zt_2").style="display:none";
	}
	if(type3==null||type3=="")
		document.getElementById("sh").style="display:none";
	else{
		$("#no_info").remove();
		if(level3=="1"&&(Date.parse(deadline3)>=Date.parse(today)))
			document.getElementById("sh_1").style="display:none";
		else
			document.getElementById("sh_2").style="display:none";
	}
});
</script>
